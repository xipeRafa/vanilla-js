    <h5>Algoritmo que imprima los primeros 10 numeros
	de la tabla del 2
	</h5>
		<hr>
		<script>
		
		function hacer(){
			var num=1,valor=0;
			
			var info = document.getElementById('info')
			while(num<=10){ 
				valor=2*num;
				info.innerHTML+=("2 * "+num+" = "+valor+"<br>");
				
			//incrementador	
	           num++;
			
			}}
	</script>
		<input type="button" value="click" onclick="hacer()">
		<div id="info"></div>
