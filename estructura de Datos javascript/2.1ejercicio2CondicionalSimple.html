<html>
		<head>
				<meta charset="UTF-8">
				<title>Condicional Simple</title>
				<link rel="stylesheet" href="mystyle.css"></link>
		
			<link rel="stylesheet" href="normalize.css"></link>
		
			<link rel="stylesheet" href="forms.css"></link>
		
			<link rel="stylesheet" href="nuevo.css"></link>
			</head>
    <body>
		<hr>
		<h5 class="cont">Algoritmo que solicite un numero, si este es negativo
		entonces lo convierta en positivo</h5>
		<hr>
		<script>
			function hacer(){
				num = parseInt(document.getElementById('codigo').value)
				info = document.getElementById('info')
				
				
				if(num<0){
					num=num*-1;
				}
				
				info.innerHTML =("El numero es: "+num);	
			
			}
		</script>
			<input type="number" id="codigo" placeholder="numero ">
			<input type="button" value="click" onclick="hacer()">
		
			<div id="info"></div>
	<body> 	
</html>
