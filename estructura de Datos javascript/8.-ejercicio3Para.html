<html>

				<meta charset="UTF-8">

    <body>
		<hr>
		<h5 class="cont">algoritmo que reciba como entrada el sueldo de una 
		persona y sus horas extras trabajadas y luego imprima el
		Sueldo total de esta persona dado que cada hora extra 
		vale $3000.</h5>
		<hr>
		<script>
		    var sueldoBase,cantHorasExtras,sueldoTotal,totalHorasExt;
			var cantPersonas, i;
			
			cantPersonas=parseInt(prompt("Ingrese la cantidad de personas"));
			
			for(i=0; i<cantPersonas; i++){
			
			
			sueldoBase=parseFloat(prompt("Ingrese el sueldo Base"));
			document.write("Sueldo Base= "+sueldoBase+"<br>");
			cantHorasExtras=parseFloat(prompt("Ingrese la cantidad de horas extras"));
			document.write("Cantidad horas extras= "+cantHorasExtras+"<br>");
			
			totalHorasExt=cantHorasExtras*300;
			sueldoTotal=sueldoBase+totalHorasExt;
			
			document.write("El sueldo total es= "+sueldoTotal+"<br><br>");
			}		
		</script>
	<body> 	
</html>
