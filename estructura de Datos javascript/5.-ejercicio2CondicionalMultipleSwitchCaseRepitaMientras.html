<html>
	<head>
		<meta charset="UTF-8">
		<title>Condicional Multiple Switch Case Repita Mientras</title>
		<link rel="stylesheet" href="mystyle.css"></link>

	<link rel="stylesheet" href="normalize.css"></link>

	<link rel="stylesheet" href="forms.css"></link>

	<link rel="stylesheet" href="nuevo.css"></link>
	</head>
	
	<hr>
    <h5>Algoritmo que basado en un codigo permita realizar
	operaciones matematicas con 2 numeros reales teniendo en 
	cuenta lo siguiente:
	<br>
	<ul>
		<li>| 1 | Suma</li>
		<li>| 2 | Resta</li>
		<li>| 3 | Multiplicación</li>
		<li>| 4 | division</li>
	</ul>
	El sistema se deberá repetir las veces que el usuario quiera.
</h5>
		<hr>
		<script>
			function hacer() {
		let num1 = parseInt(document.getElementById('n1').value)
			num2 = parseInt(document.getElementById('n2').value)
			codigo = parseInt(document.getElementById('codigo').value)
			info = document.getElementById('info')

			let suma, resta, div, mult;
			
			do{
		switch(codigo){
				case 1: suma=num1+num2;
						resp="La suma es: "+suma;
						break;
				case 2: resta=num1-num2;
						resp="La resta es: "+resta;
						break;
				case 3: mult=num1*num2;
						resp="La multiplicacion es: "+mult;
						break;
				case 4: 
						if(num2>0){
							div=num1/num2;
							resp="La division es: "+div;
						}else{
							resp="El segundo numero debe ser Mayor a 0"+"<br>"
						}
									
						break;
				default:resp="El codigo no existe! ";
			}
			info.innerHTML =(resp);
			preg=confirm(resp+" Desea continuar?");
			
			}while(preg=="si");				
		}
		</script>
			<input type="number" id="n1" placeholder="numero 1">
			<input type="number" id="n2" placeholder="numero 2">
			<input type="number" id="codigo" placeholder="numero codigo">
			<input type="button" value="click" onclick="hacer()">
		
			<div id="info"></div>
	<body> 	
</html>
