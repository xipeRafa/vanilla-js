<html>
	<head>
		<meta charset="UTF-8">
		<title>Condicional Multiple con If</title>
		<link rel="stylesheet" href="mystyle.css"></link>
		<link rel="stylesheet" href="nuevo.css"></link>
			<link rel="stylesheet" href="normalize.css"></link>

	<link rel="stylesheet" href="forms.css"></link>
	</head>
	
    <h2>Algoritmo que basado en la siguiente tabla permita leer un 
	número e imprima el nombre de la estación correspondiente 
	<br>
	<ul>
		<li>| 1 | Invierno</li>
		<li>| 2 | Verano</li>
		<li>| 3 | Otoño</li>
		<li>| 4 | Primavera</li>
	</ul>
</h2>
<input type="text" id="codigo" placeholder="codigo?">
<input type="button" value="enter" onclick="enter()">
<p id="info">info</p>
	
		<script>
			
			function enter(){
		let codigo=parseInt(document.getElementById('codigo').value);
			switch(codigo){
				case 1: info.innerHTML=("Invierno");
						break;
				case 2: info.innerHTML=("Verano");
						break;
				case 3: info.innerHTML=("Otoño");
						break;
				case 4: info.innerHTML=("Primavera");
						break;
				default:info.innerHTML=("El codigo no existe!");
			}
			document.getElementById('codigo').value=""
			}
						
			
		</script>
	<body> 	
</html>
