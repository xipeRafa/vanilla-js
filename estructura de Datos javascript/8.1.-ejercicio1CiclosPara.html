    <h5>Algoritmo que imprima los primeros 10 numeros
	de la tabla del 4
	</h5>
		<hr>
		<script>
		
			function hacer(){
			var num 
			var valor=0;
		    var info = document.getElementById('info')
			for(num=1; num<=10; num++){
				valor=4*num;  
				
				info.innerHTML+=("4 * "+num+" = "+valor+"<br>");
		   }
		}
			</script>
			<input type="button" value="click" onclick="hacer()">
			<div id="info"></div>
